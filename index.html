<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TKRSEARCH</title>
  <!-- link includes for MDB 4.19.1 -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
  <!-- our stylesheet  -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-sm navbar-custom">
    <a class="navbar-brand" href="#"><img src="images/logo_large.png"></a>
  </nav>
  <!-- Search Bar -->
  <div class="form">
    <form class="form-inline mr-auto">
      <!-- Need to add a label, placeholders are fancy bad for Accessibility. So an invisible label would go here -->
      <input id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Find Stocks or Crypto" aria-label="Search">
      <!-- Default inline 1 for stocks-->
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
        <label class="custom-control-label" for="defaultInline1">Stocks</label>
      </div>
      <!-- Default inline 2 for crypto-->
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
        <label class="custom-control-label" for="defaultInline2">Crypto</label>
      </div>
      <button id="searchBtn" class="btn blue-gradient btn-rounded btn-sm" type="submit" Checked>Search</button>
    </form>
  </div>
  <!-- Main Panels -->
  <!-- Left Panel -->
  <div class="row mb-4">
    <div class="col-md-6 mb-4">
      <div class="panelLeft">
        <div class="text-white text-center align-items-center blue-gradient py-5 px-4">
          <div>
            <h3 class="mb-4 mt-4 font-weight-bold">
              <strong>Top Active Stocks</strong>
            </h3>
            <!-- Left Panel Table -->
            <div>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="stockList">
                  <tr>
                    <th scope="row">1</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Panel -->
    <div class="col-md-6 mb-4">
      <div class="panelRight">
        <!-- Content -->
        <div class="text-white text-center align-items-center aqua-gradient py-5 px-4">
          <div>
            <h3 class="mb-4 mt-4 font-weight-bold">
              <strong>Top Crypto by Volume</strong>

            </h3>
            <!-- Right panel table -->
            <div>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="cryptoList">
                  <tr>
                    <th scope="row">1</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Apple</td>
                    <td>APPL</td>
                    <td>$500</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End main panels -->

    <!-- Footer -->
    <footer id="footer" style="text-align: center;position: 0%;width: 100%;background-color:#334355; height: 30px;">
      <div>
        <p>GitHub Project Details <a href="https://github.com/bhagatabhijeet/tkrsearch" target="_blank"><i class="fab fa-github"></i></a>
        </p>
      </div>
    </footer>

    <!-- script includes for MDB 4.19.1 -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Tabulator Script -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
    <!-- Moment JS -->
    <script src="./scripts/moment.js"></script>
    <!-- Main Script -->
    <script type="module" src="./script.js"></script>

</body>


</html>
